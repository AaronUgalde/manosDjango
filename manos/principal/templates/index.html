{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
  <html lang="es" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>JnjSite.com: taking photo from camera</title>
    </head>

    <body>
        <h1>JnjSite.com: taking photo from camera</h1>
        <p id="errorTxt"></p>
        <div>
            <video id="theVideo" controls autoplay></video>
            <canvas id="theCanvas"></canvas>
        </div>
        <button id="btnCapture">Capture</button>
        <button id="btnDownloadImage">Download captured image</button>
        <form action="/home/" method="POST" name="formulario">
          {% csrf_token %}
          <textarea name="imagen" cols="30" rows="10" id="imagen"></textarea>
          <input type="text" id="letra" name="letra">
        </form>
    </body>

</html>
</body>
</html>

<script src="{% static 'js/cargarCamara.js' %}"></script>
